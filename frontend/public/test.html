<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 { color: #333; margin: 0 0 20px 0; }
        .success { color: #22c55e; font-size: 48px; margin-bottom: 20px; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #5568d3; }
        #result { margin-top: 20px; padding: 15px; border-radius: 6px; }
        .ok { background: #dcfce7; color: #166534; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="box">
        <div class="success">✓</div>
        <h1>Frontend Server is Running!</h1>
        <p>If you can see this, the server works.</p>
        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
        <p><strong>Now let's test the backend:</strong></p>
        <button onclick="testBackend()">Test Backend API</button>
        <button onclick="testLogin()">Test Admin Login</button>
        <div id="result"></div>
    </div>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                result.className = 'ok';
                result.innerHTML = `<strong>✓ Backend OK!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `<strong>✗ Backend Error</strong><br>${error.message}`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@labourmobility.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'ok';
                    result.innerHTML = `<strong>✓ Login Success!</strong><br>Role: ${data.data.user.role.name}<br>Status: ${data.data.user.status}`;
                } else {
                    result.className = 'error';
                    result.innerHTML = `<strong>✗ Login Failed</strong><br>${data.message}`;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `<strong>✗ Error</strong><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
